<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <section class="register">
        <div class="container">
            <div class="register__header">
                <h1>Register your user</h1>
                <form>
                    <input type="text" name="name" id="inputName" placeholder="Enter your user here" maxlength="18">
                    <small>Press enter to register</small>
                </form>
            </div>
            <div class="register__result">
                <h2>All users</h2>
                <div id="names"></div>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
